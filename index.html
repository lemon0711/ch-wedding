<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>C&amp;H Wedding 查座位</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
      background-color: #ffffff;
    }
    .logo {
      display: block;
      margin: 0 auto 2rem;
      max-width: 300px;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      max-width: 90%;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.25rem;
      color: #333;
    }
  </style>
</head>
<body>
  <img src="0525-晚-胡李府 投影LOGO.jpg" alt="Wedding Logo" class="logo">
  <h1>C&amp;H Wedding 座位查詢</h1>
  <p>請輸入您的姓名：</p>
  <input type="text" id="nameInput" placeholder="例如：王小明">
  <button onclick="searchGuest()">查詢</button>
  <div id="result"></div>

  <script>
    const guestList = [...]; // Guest data omitted for brevity
    function searchGuest() {
      const name = document.getElementById('nameInput').value.trim();
      const matches = guestList.filter(g => g.姓名 === name);
      const resultDiv = document.getElementById('result');
      if (matches.length > 0) {
        const resultsHtml = matches.map(match =>
          `🎉 ${match.姓名}，您的座位是：<br>桌號：${match.桌號}<br>桌名：${match.桌名}`
        ).join("<br><br>");
        resultDiv.innerHTML = resultsHtml;
      } else {
        resultDiv.innerHTML = `❌ 查無「${name}」的座位資料，請確認是否輸入正確全名`;
      }
    }
  </script>
</body>
</html>
